<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <title>Inicio sesion</title>
</head>

<body class="d-flex justify-content-center align-items-center imagen-fondo">
    <div class="container-fluid d-flex justify-content-center">
        <div class="contenedor-formulario-inicioSesion flex-column d-flex justify-content-center align-items-center">
            <form action="inicio_Estudiante.html">
                <img src="images/LogoPA.png" alt="logo pagina" width="120px" height="80px">
                <h1 class="titulo-inicio">Inicio Sesion</h1>
                <div class="mb-3 contenedor-input-formulario">
                    <label for="input-usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control input-formulario" id="input-usuario" placeholder="Digite su usuario">
                </div>
                <div class="mb-3 contenedor-input-formulario">
                    <label for="input-contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control input-formulario" id="input-contraseña" placeholder="Digite su contraseña">
                </div>
                <input type="submit" value="Iniciar Sesión" class="boton-inicio-sesion"/>
                <p>Si no tiene una cuenta, <a href="registro.html">Registro</a></p>
            </form>
        </div>
    </div>
</body>

</html>
