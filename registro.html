<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Registrarse</title>
</head>

<body class="d-flex justify-content-center align-items-center imagen-fondo">
    <div class="container-fluid d-flex justify-content-center" >
        <div class="contenedor-formulario-Registro">
            <form>
                <div class="elementos-top-registro">
                    <a href="inicio.html" class="boton-volver-inicio"><i class="bi bi-arrow-left"></i></a>
                    <h1 class="titulo-inicio">Registro</h1>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control input-formulario" id="input-usuario"
                                placeholder="Digite su usuario">
                        </div>
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control input-formulario" id="input-apellido"
                                placeholder="Digite su apellido">
                        </div>
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-semestre" class="form-label">Semestre</label>
                            <select class="form-select">
                                <option selected>Seleccione su semestre</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control input-formulario" id="input-contraseña"
                                placeholder="Digite su contraseña">
                        </div>
                    </div>

                    <div class="col-xs-12 col-lg-6">
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control input-formulario" id="input-nombre"
                                placeholder="Digite su nombre">
                        </div>
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-carrera" class="form-label">Carrera</label>
                            <select class="form-select">
                                <option selected>Seleccione su carrera</option>
                                <option value="Administracion de empresa">Administracion de Empresas</option>
                                <option value="TDSOFT">Tecnologia en desarrollo de software</option>
                                <option value="Ingenieria de Sistemas">Ingenieria de Sistemas</option>
                                <option value="Ingenieria ambiental">Ingenieria ambiental</option>
                                <option value="Administracion de empresa">Tecnologia en Gestión de Redes de Computadores y Seguridad Informática </option>
                            </select>
                        </div>
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-codigo" class="form-label">Codigo de estudiante</label>
                            <input type="text" class="form-control input-formulario" id="input-codigo"
                                placeholder="Digite su codigo">
                        </div>

                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-contraseña-repetir" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control input-formulario" id="input-contraseña-repetir"
                                placeholder="Digite su contraseña">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Registro" class="boton-inicio-sesion" />
                <p>Si ya tienes una cuenta, <a href="inicio.html">Inicie Sesion</a></p>

            </form>
        </div>
    </div>
</body>

</html>
